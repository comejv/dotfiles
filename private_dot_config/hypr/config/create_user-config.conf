input {
 kb_layout = fr,fr
 touchpad {
   # Scroll speed multiplier
   scroll_factor = 0.2
   natural_scroll = true
   disable_while_typing = true
 }

 sensitivity = 0.2
}

bind = $mainMod, return, exec, kitty

decoration {
  rounding = 6
  active_opacity = 1.0      # let Kitty control transparency
  inactive_opacity = 1.0
  blur {
    enabled = true
  }
}

animations {
  enabled = true
  bezier = noBounce, 0.33, 1.00, 0.68, 1.05
  animation = workspacesIn,   1, 4, noBounce, slide
  animation = workspacesOut,  1, 4, noBounce, slide
  animation = windowsMove,  1, 4, noBounce
  animation = windows,      1, 4, noBounce
  animation = windowsOut,   1, 4, noBounce
  animation = layers,       1, 4, noBounce
  animation = specialWorkspace, 1, 4, noBounce, slide
}

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9], azerty keyboard layout
bindd = $mainMod, ampersand, Switch to workspace 1, workspace, 1
bindd = $mainMod, eacute, Switch to workspace 2, workspace, 2
bindd = $mainMod, quotedbl, Switch to workspace 3, workspace, 3
bindd = $mainMod, apostrophe, Switch to workspace 4, workspace, 4
bindd = $mainMod, parenleft, Switch to workspace 5, workspace, 5
bindd = $mainMod, egrave, Switch to workspace 6, workspace, 6
bindd = $mainMod, minus, Switch to workspace 7, workspace, 7
bindd = $mainMod, underscore, Switch to workspace 8, workspace, 8
bindd = $mainMod, ccedilla, Switch to workspace 9, workspace, 9
bindd = $mainMod, agrave, Switch to workspace 10, workspace, 10

# ======= Monitor ========
monitor=eDP-1,preferred,auto,1
