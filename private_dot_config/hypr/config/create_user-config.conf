# ================== Input ==================
input {
  kb_layout = fr,fr

  sensitivity = 0.2

  touchpad {
    # Scroll speed multiplier
    # scroll_factor = 0.2
    natural_scroll = true
    disable_while_typing = true
  }
}

# ================== Keybinds ==================
# Launcher
bind = $mainMod, return, exec, kitty

# ======= Workspace Actions (AZERTY) =======
bindd = $mainMod, ampersand,      Switch to workspace 1,  workspace, 1
bindd = $mainMod, eacute,         Switch to workspace 2,  workspace, 2
bindd = $mainMod, quotedbl,       Switch to workspace 3,  workspace, 3
bindd = $mainMod, apostrophe,     Switch to workspace 4,  workspace, 4
bindd = $mainMod, parenleft,      Switch to workspace 5,  workspace, 5
bindd = $mainMod, egrave,         Switch to workspace 6,  workspace, 6
bindd = $mainMod, minus,          Switch to workspace 7,  workspace, 7
bindd = $mainMod, underscore,     Switch to workspace 8,  workspace, 8
bindd = $mainMod, ccedilla,       Switch to workspace 9,  workspace, 9
bindd = $mainMod, agrave,         Switch to workspace 10, workspace, 10

# ================== Decoration ==================
decoration {
  rounding = 6
  active_opacity = 1.0   # let Kitty control transparency
  inactive_opacity = 1.0

  blur {
    enabled = true
  }
}

# ================== Animations ==================
animations {
  enabled = true

  bezier = smallBounce, 0.33, 1.00, 0.68, 1.06

  # Workspaces: explicitly set In/Out to avoid “overshot” from presets
  animation = workspacesIn,   1, 4, smallBounce, slide
  animation = workspacesOut,  1, 4, smallBounce, slide

  # Windows and layers
  animation = windowsMove,    1, 4, smallBounce
  animation = windows,        1, 4, smallBounce
  animation = windowsOut,     1, 4, smallBounce
  animation = layers,         1, 4, smallBounce

  # Special workspace (scratchpad)
  animation = specialWorkspace, 1, 4, smallBounce, slide
}

# ================== Monitors ==================
monitor = eDP-1, preferred, auto, 1
exec-once = hyprsunset
