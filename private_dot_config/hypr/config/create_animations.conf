# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/Configuring/Animations/

animations {
    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = workspacesIn, 1, 6, overshot, slide
    animation = workspacesOut, 1, 6, overshot, slidefade 80%
}

animations {
  enabled = true

  bezier = smallBounce, 0.33, 1.00, 0.68, 1.06

  # Workspaces: explicitly set In/Out to avoid “overshot” from presets
  animation = workspacesIn,   1, 4, smallBounce, slide
  animation = workspacesOut,  1, 4, smallBounce, slide

  # Windows and layers
  animation = windowsMove,    1, 4, smallBounce
  animation = windows,        1, 4, smallBounce
  animation = windowsOut,     1, 4, smallBounce
  animation = layers,         1, 4, smallBounce

  # Special workspace (scratchpad)
  animation = specialWorkspace, 1, 4, smallBounce, slide
}

