# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/Configuring/Animations/

bezier = ease, 0.21, 0.00, 0.11, 1.03

animations {
    enabled = yes
    animation = windowsIn, 1, 4, ease, slide
    animation = windowsOut, 1, 5, ease, popin 80%
    animation = border, 1, 5, default
    animation = workspacesIn, 1, 6, ease, slide
    animation = workspacesOut, 1, 6, ease, slidefade 80%
}

animations {
  enabled = true

  # Workspaces: explicitly set In/Out to avoid “overshot” from presets
  animation = workspacesIn,   1, 4, ease, slide
  animation = workspacesOut,  1, 4, ease, slide

  # Special workspace (scratchpad)
  animation = specialWorkspace, 1, 4, ease, slide
}

