# ~/.config/hypr/hyprlock.conf

# Colors matching your Ly config (soft off-white on near-black)
$bg = 0xFF101010       # ARGB: opaque, near-black
$fg = 0xFFE6E6E6       # ARGB: opaque, soft off-white
$dim = 0xFFA0A0A0      # border/dim text
$err = 0xFFD23C3C      # muted red for errors

# Background: solid color (you can switch to an image if desired)
background {
  monitor = *
  color = $bg
}

# Optional subtle vignette or blur (uncomment if you want extra polish)
# effect_config {
#   blur = false
#   vignette = 0.12
# }

input-field {
  monitor = *
  size = 420, 44
  outline_thickness = 2
  inner_color = 0x00000000        # transparent inner to mimic “blank_box”
  outer_color = $dim               # border similar to border_fg
  font_family = "Hack"
  font_size = 16
  placeholder_text = "Password"
  dots_center = true
  dots_size = 0.16
  dots_spacing = 0.22
  fade_on_empty = false
  shadow = false
  rounding = 6
}

# Text elements: time and prompts to echo Ly’s minimal feel
label {
  monitor = *
  text = cmd[update:1000] date +"%H:%M"
  color = $fg
  font_family = "Hack"
  font_size = 48
  position = 0, -140
  halign = center
  valign = center
}

label {
  monitor = *
  text = "Locked"
  color = $dim
  font_family = "Hack"
  font_size = 16
  position = 0, -90
  halign = center
  valign = center
}

# Authentication feedback colors
# hyprlock handles fail flashes; we keep it subtle via these prompts
pam_module {
  # default PAM; no extra config needed unless you use special modules
}

# Caps lock / error indicator (small, subtle)
label {
  monitor = *
  text = cmd[update:500] bash -lc '[[ $(/usr/bin/xset -q 2>/dev/null | awk "/Caps Lock:/ {print \$4}") == "on" ]] && echo "CAPS" || echo ""'
  color = $err
  font_family = "Hack"
  font_size = 12
  position = -210, -6
  halign = center
  valign = center
}

# Optional: show the username prompt
label {
  monitor = *
  text = cmd bash -lc 'echo $USER'
  color = $dim
  font_family = "Hack"
  font_size = 13
  position = 0, -58
  halign = center
  valign = center
}

# Disable fancy blur to keep it crisp like your Ly theme
