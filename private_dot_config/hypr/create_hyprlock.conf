# ~/.config/hypr/hyprlock.conf
# === COLOR VARIABLES ===
$base         = rgb(4f6367)
$text         = rgb(cdd6f4)
$textAlpha    = cdd6f4
$accent       = rgb(009cfd)
$accentAlpha  = b4befe
$surface0     = rgb(313244)
$red          = rgb(fda200)
$yellow       = rgb(fd5f55)

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
  ignore_empty_input = false
}

# BACKGROUND
background {
    monitor =
    path = screenshot   # screenshot of your desktop

    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0

    animation = fade, 1, 5, linear
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
